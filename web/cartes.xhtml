<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></link>

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        
        
        <div class="container">
  <div class="row">
    <div class="col">
      
    </div>
    <div class="col-6">
        <br></br>
      
       <h:form>
           <div align="center">  
                 <h1>Gestion des cartes</h1>
        <br></br>
               
               <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Ajouter une carte
</button>
           </div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ajout de carte</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
                <h:outputText value="Marque" class="form-label"></h:outputText>
                <h:inputText class="form-control" value="#{carte.marque}" ></h:inputText>
</div>
            <div class="mb-3">
                <h:outputText value="Stockage" class="form-label"></h:outputText>
                <h:inputText class="form-control" value="#{carte.stockage}" ></h:inputText>
</div>
   
            <div class="mb-3">
                <h:outputText value="Prix" class="form-label"></h:outputText>
                <h:inputText class="form-control" value="#{carte.prix}" ></h:inputText>
</div>
            
          
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        <h:commandButton value="ajouter" action="#{lCarte.createCarte(carte)}"  class="btn btn-primary"></h:commandButton>
      </div>
    </div>
  </div>
</div>
<br></br>
            
<h:dataTable value="#{lCarte.listcartes}" class="table table-bordered" var="lc">
    <h:column>
        <f:facet name="header">marque</f:facet>
        <h:outputText value="#{lc.marque}"></h:outputText>
        
    </h:column>
    <h:column>
        <f:facet name="header">Stockage</f:facet>
        <h:outputText value="#{lc.stockage}"></h:outputText>
        
    </h:column>
  
    <h:column>
        <f:facet name="header">Prix</f:facet>
        <h:outputText value="#{lc.prix}"></h:outputText>
        
    </h:column>
    
    
    
    
</h:dataTable>
            <h:commandLink action="index.xhtml" value="retour"></h:commandLink>
            
        </h:form>
    </div>
    <div class="col">
      
    </div>
  </div>
</div>
        
        
       
    </h:body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
